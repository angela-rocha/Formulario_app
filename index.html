<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MeuApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Cadastro no MeuApp</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <p class="error" id="erroNome">Por favor, insira seu nome</p>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="exemplo@email.com">
        <p class="error" id="erroEmail">Digite um e-mail válido</p>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Mínimo 6 caracteres">
        <p class="error" id="erroSenha">A senha deve ter pelo menos 6 caracteres</p>
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" placeholder="Repita sua senha">
        <p class="error" id="erroConfirmarSenha">As senhas não coincidem</p>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999">
        <p class="error" id="erroTelefone">Digite um telefone válido</p>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="termos">
          Aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>
        </label>
        <p class="error" id="erroTermos">Você precisa aceitar os termos</p>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
